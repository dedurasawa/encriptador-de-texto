<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<title>Encriptador de Texto</title>
</head>

<body>

	<header class="cabecera">
		<h1 class="titulo">ENCRIPT-ON</h1>
	</header>

	<main>

		<section class="encriptador">
			
			<textarea placeholder="Ingrese su texto aquí" class="enc_text" id="textarea"></textarea>

		</section>

		<section class="desencriptado">
			
			<p class="caja_texto" id="texto_encriptado"></p>

			<img src="imagen lupa.jpg" id="img_desencriptado">

			<button class="btn_copiar" id="btn_copiar">Copiar</button>

		</section>



		<section class="formato">

			<p><img src="exclamacion.png">Solo letras minúsculas y sin acentos</p>

		</section>

		<section class="botones">

			<input type="submit" value="Encriptar" class="btn_encriptar" id="btn_encriptar">
			<input type="submit" value="Desencriptar" class="btn_desencriptar" id="btn_desencriptar">

		</section>

	</main>

	<footer class="footer">
		<h3>desarrollador - Fernández Eduardo</h3>
	</footer>


	<script src="script.js"></script>

</body>
</html>
